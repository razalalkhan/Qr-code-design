<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="favicon-32x32.png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="design/style.css">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;&display=swap');
  </style>
  
</head>
<body>
  <main>
    <div>
        <div class="b5-row">
            <div class="b5-col-lg b5-col-md b5-col-sm">
                <div class="all-items">
                      <img class="bar-code-image" src="images/image-qr-code.png" alt="barcode-image">
                  <div>
                    <h1></h1>
                  <h3>Improve your front-end skills by building projects.</h3>
                  <p>Scan the QR code to visit the frontend Mentor and take your coding skills to the next level.</p>
                  </div>
               </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
